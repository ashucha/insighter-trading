<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a href="" class="navbar-brand">
                Insighter Trading
            </a>
            <div class="d-flex mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter a stock ticker" id="tickerInput"
                        autofocus>
                    <button class="btn btn-primary focus-ring" id="submit">Search</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="alert alert-success container" id="loadingText">
        Loading...
    </div>
    <div class="alert alert-danger container" id="errorText">
        An error occurred when processing your request.
    </div>
    <div class="container mt-5" id="infoContainer">
        <div class="row">
            <div class="col">
                <canvas id="chartContainer"></canvas>
            </div>
            <div class="col">
                <ul class="nav nav-tabs" id="tabs">
                    <li class="nav-item" id="bgTab">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#bgPane">
                            Background
                        </button>
                    </li>
                    <li class="nav-item" id="perfTab">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#perfPane">
                            Performance
                        </button>
                    </li>
                    <!-- <li class="nav-item" id="histTab">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#histPane">
                            History
                        </button>
                    </li> -->
                </ul>
                <div class="tab-content" id="tabContent">
                    <div class="tab-pane fade show active p-3 overflow-y-scroll" id="bgPane"></div>
                    <div class="tab-pane fade show p-3 overflow-scroll" id="perfPane">
                        <div class="row text-center">
                            <div class="col border-end" id="sharePriceCol">
                                <p>Share Price</p>
                                <p class="display-6" id="sharePrice">$0</p>
                            </div>
                            <div class="col mx-auto" id="peRatioCol">
                                <p>
                                    PE Ratio
                                </p>
                                <p class="display-6" id="peRatio">0</p>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="tab-pane fade show p-3 overflow-scroll" id="histPane"></div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
